<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #bingo{
        width: 30px;
        height: 30px;
        left: 0;
        top:0;
        background: pink;
        position: relative;
    }
    .movea{
        left:300px;
        top: 300px;
    }
    .needMove-enter{
        opacity: 0;
    }
    .needMove-enter-active{
            opacity:1;
        }
        .needMove-leave-active{
            opacity:0;
        }
    .needMove-enter-active, .needMove-leave-active{
        transition: all 1s ease-in-out
    }
    </style>
</head>
<body>
    <div id="app">
        <haha></haha>
    </div>


    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
                var son ={template:
                    `
                    <div id="dv">
                        <button @click="change">change</button>
                        <transition name='needMove'>
                        <div v-show='move' class="movea" id="bingo"></div>
                        </transition>
                    </div>`,
                    data(){
                    return {move:false}
                    },
                    methods:{
                        change(){
                            this.move = !this.move
                        }
                    },
                }
        window.onload=function(){

            new Vue({
                el:'#app',
                components:{
                    'haha':son
                }
            })
        }
    </script>
</body>
</html>
