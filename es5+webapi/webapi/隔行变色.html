<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="btn" type="button" value="隔行变色">
    <ul class="ss">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <script>
    document.getElementById("btn").onclick=function(){
        var list = document.getElementsByClassName("ss")[0].getElementsByTagName("li");
        for (let i in list){
            list[i].style.backgroundColor=i%2==0?"red":"yellow";
        }
    }
    </script>
</body>
</html>
