<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a id="btn" href="./img/123.png"><img src="./img/321.png" alt=""></a>
    <img src="" alt="">
</body>
<script>
    document.querySelector("#btn").onclick=function(){
        document.querySelectorAll("img")[1].src=this.href;
        return false;
    }
</script>
</html>
