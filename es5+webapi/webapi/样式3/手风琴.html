<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style: none;
    }
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 1150px;
        height: 400px;
        margin: 50px auto;
        border: 1px solid red;
        overflow: hidden;
    }
    #box li{
        float: left;
        width: 240px;
        height: 400px;
    }
    #box ul{
        width: 1300px;
    }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="./js/任意属性animate.js"></script>
    <script>
        var box=document.getElementById("box");
        var list=box.getElementsByTagName("ul")[0].children;
        for(let i=0;i<list.length;i++){
            list[i].style.backgroundImage="url(img/"+(i+1)+".jpg)"
            //鼠标进入
            list[i].onmouseover=mouseoverHandle;
            //鼠标离开
            list[i].onmouseout=mouseoutHandle;
        }
        function mouseoverHandle(){
            for(let i=0;i<list.length;i++){
                animate(list[i],{"width":100});
            }
            animate(this,{"width":800});
        }
        function mouseoutHandle(){
            for(let i=0;i<list.length;i++){
                animate(list[i],{"width":240});
            }
        }
    </script>
</body>
</html>
