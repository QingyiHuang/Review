<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="dv">
                <span>568</span>
                <p>55</p>
                <p>55</p>
                <p>55</p>
                <ul>before
                    <li>haha1</li>
                    <li>haha2</li>
                    <li>haha3</li>
                    <li>haha4</li>after
                </ul>
        </div>
    <script>
        /** 
         * nodeType 1为标签 2为属性 3位文本
         * 子节点 childNodes  
         * 节点：标签 文本 属性
         * 子元素 children
        ie8凡是节点代码都是元素
            * 凡是元素的代码都不支持得到undefined
        */
    /*var divObj=document.getElementById("dv");
    console.log(divObj.childNodes);//子节点
    console.log(divObj.children);//子元素*/
    var divObj=document.getElementById("dv");
    var ulObj=document.getElementsByTagName("ul");
    console.log(ulObj[0].parentElement);//父元素
    console.log(ulObj[0].parentNode);//父节点
    console.log(ulObj[0].childNodes);//子节点
    console.log(ulObj[0].children);//子节点
    console.log(ulObj[0].firstChild);//第一个子节点
    console.log(ulObj[0].firstElementChild);//第一个子元素
    console.log(ulObj[0].lastChild);//最后一个子节点
    console.log(ulObj[0].lastElementChild);//最后一个节点

    /*****
     * 
     * .previousElementSibling 前一个兄弟元素
     * .previousSibling前一个兄弟节点
     * .nextElementSibling后一个兄弟元素
     * .nextSibling后一个兄弟节点
     * ***/
    
    </script>
</body>
</html>
