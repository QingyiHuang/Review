        </div>
        <button id=btn>aduhausd</button>
<script>
    //点击按钮，p变色---节点
    var dv=document.getElementById("dv");
    var nodes=dv.childNodes;
    var btn = document.getElementById("btn");
    btn.onclick =function(){
            for(let key in nod es){
            /*nodeType=1标签  2属性  3文本 nodeName的值为大写 */
            if(nodes[key].nodeType==1&&nodes[key].nodeName=="P"){
                nodes[key].style.backgroundColor="deeppink";
            }
        }
    }
</script>
