<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    input{
        margin-top: 250px;
    }
    #dv1{
        width: 200px;
        height: 150px;
        background: deeppink;
        margin-left: 100px;
        padding-left: 20px;
    }
    #dv2{
        width: 100px;
        height: 50px;
        background: green;
    }
    </style>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <div id="dv1">
        <div id="dv2"></div>
    </div>
    <script>
    /** 
    三大系列
    三大属性
    1offset 在脱离文档的时候是以父级元素来判定的
    */
    var btn=document.getElementById("btn");
    var dv1=document.getElementById("dv1");
    var dv2=document.getElementById("dv2");
    //获取元素属性的方式
    btn.onclick=function(){
        console.log(dv1.offsetHeight);
        console.log(dv1.offsetWidth);
        console.log(dv1.offsetLeft);
        console.log(dv1.offsetTop);
        console.log(dv2.offsetLeft);
    }
    </script>
</body>
</html>
