<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        margin-top:30px;
        width: 50px;
        height: 50px;
        background: forestgreen;
        position: absolute;
        left: 30px;
    }
    </style>
</head>
<body>
    <input type="button" value="移动到400px" id="btn1">
    <input type="button" value="移动800px" id="btn2">
    <div></div>
    <script src="./js/animate.js"></script>
    <script>
        /*样式代码在style标签中设置，外面是获取不刀的，如果样式的代码在style的
        属性设置。外面是可以获取的
        想要获取元素的left值就只能 offset长宽高 left top bottom
        此时要获取，就是用offsetLeft
        */
    
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var dv=document.querySelector("div");
    /*
    function animate(element,target){
        clearInterval(element.timeId);//每次执行先清理定时器
        element.timeId= setInterval(function(){//存定时器的变量  使用element.timeId，让element多了个属性，让所有改变都在属性上改，而不是多个变量
                var current=element.offsetLeft;//拿到当前位置
                var step = 10;
                step=current<target?step:-step;
                current+=step;//数据应该是多少
                element.style.left=current+"px";//left属性
                if(Math.abs(target-current)<Math.abs(step)){//如果不远了就清空
                    clearInterval(element.timeId);
                    element.style.left=target+"px";
                }
        },20)
    }*/
    btn1.onclick=function(){
        animate(dv,400,10);
    }
    btn2.onclick=function(){
        animate(dv,800,10);
    }
    </script>
</body>
</html>
