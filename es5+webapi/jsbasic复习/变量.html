        <h2>javascript</h2> 是一门运行在客户端的脚本语言

        2.DOM 文档对象模型
        3.BOM 浏览器对象模型
        脚本语言，不需要编译，直接执行，编译语言，需要翻译成计算机所认知的二进制语言

        html嵌入script 不用type 因为执行的html5标准

    实际上，undefined值是派生自null值的，ECMAScript标准规定对二者进行相等性测试要返回true，即
