    <script>

        /*function f1(){

        f1();//11

        function f2(){
            var num=10;//下面函数调用
            // 这个数据会缓存
            //返回下面函数就可以在外面访问这个数据了
            return function(){
                num++;
                return num;
            }
        };
        var ff=f2();//调用f2里面的函数
        console.log(ff());//11
        console.log(ff());//12
        console.log(ff());//13
    </script>
