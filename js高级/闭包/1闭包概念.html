<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    /** 
    闭包，函数A中有函数B，函数B中可以访问A中定义的变量
    或者数据，此时就形成了闭包。
    模式：函数模式的闭包，对象模式的闭包
    闭包的作用：缓存数据，延长作用域链
    优缺点 缓存数据
    应用
    */
    //函数模式闭包：函数中有一个函数
    function f1(){
        var num=10;
        function f2(){
            console.log(num);
        }
        f2();
    }
    f1();
    //对象模式闭包: 函数中有个对象
    function f3(){
        var num=10;
        var obj={
            age:num
        }
    }
    </script>
</body>
</html>
