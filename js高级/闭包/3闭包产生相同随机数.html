<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //利用闭包
        //本来函数执行完，局部变量应该销毁
        //但是内部返回的函数
        //要访问这个数据，所以局部变量不能被释放
        //延长作用域链，缺点没有及时释放
    function showRandom(){
        var num=parseInt(Math.random()*10+1);
        return function(){
            return num;
        }
    }
    var getRandom=showRandom();
    console.log(getRandom());
    console.log(getRandom());
    console.log(getRandom());
    </script>
</body>
</html>
