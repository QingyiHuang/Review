<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrong {
      color: red
    }

    .right {
      color: green;
    }
    </style>
</head>
<body>
    <div class="container" id="dv">
        <label for="qq">Q Q</label><input type="text" id="qq"><span></span><br/>
        <label for="phone">手机</label><input type="text" id="phone"><span></span><br/>
        <label for="e-mail">邮箱</label><input type="text" id="e-mail"><span></span><br/>
        <label for="telephone">座机</label><input type="text" id="telephone"><span></span><br/>
        <label for="fullName">姓名</label><input type="text" id="fullName"><span></span><br/>
      </div>
      <script>
      var qq=document.getElementById("qq");
      var phone=document.getElementById("phone");
      var email=document.getElementById("e-mail");
      var telephone=document.getElementById("telephone");
      var fullName=document.getElementById("fullName");
      function checkRight(id,reg){
          id.onblur=function(){
            if(reg.test(id.value)){
                id.nextElementSibling.innerText="✔";
                id.nextElementSibling.setAttribute("class","right");
            }else{
                id.nextElementSibling.innerText="X";
                id.nextElementSibling.setAttribute("class","wrong");
            };
          }
      };
      checkRight(qq,/^[0-9]{5,13}$/);
      checkRight(phone,/^\d{11}$/);
      checkRight(email,/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/);
      checkRight(telephone,/^\d{7,11}$/);
      checkRight(fullName,/^[\u4e00-\u9fa5]{2,6}$/);

      </script>
</body>
</html>
