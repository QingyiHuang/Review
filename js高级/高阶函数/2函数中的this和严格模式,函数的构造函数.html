<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /**
    函数有prototype原型
    对象有__proto__原型
    函数一定是对象啊
    对象不一定是函数
    Math有__proto__而没有prototype属性

    所有的函数实际上都是Function的构造函数创建出来
    的实例对象
    var f1=new Function("num1","num2","return num1+num2");


    //////////普通模式 //////////////////////
    普通函数this是------window
    对象.方法的this是-----当前实例对象
    定时器的this 是--------window
    构造函数的this 是------实例对象
    原型对象的this 是------实例对象
     */

     /** 
     ///////////////严格模式////////////////////
     */
    "use strict";//严格模式规范
    function f1(){
        console.log(this);//undefined
    };
    f1();

    //数组中的函数调用
    //数组可以存储任何类型 函数就是一种数据类型
    //基本数据类型：string number boolean undefined null object
    var arr=[
        function(){
            console.log("1");
        },function(){
            console.log("2");
        },function(){
            console.log("3");
        }
    ];
    arr.forEach(function(ele){
        ele();
    })
    </script>
</body>
</html>
