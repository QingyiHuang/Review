<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数作返回值使用</title>
</head>
<body>
    <script>
    //typeof num 获取num变量的数据类型
    //instanceof 判断对象是不是某个类型
    //想要获取某个对象数据类型样子
    //Object.prototype.toString.call(对象);得到对象的类型
    console.log(Object.prototype.toString.apply(new Date()));


    /** 
    获取某个对象类是是不是你传入的类型
    */
    function getFunc(type){
        return function(obj){
            return Object.prototype.toString.call(obj)===type;
        };
    };
    var ff=getFunc("[object String]");
    var result=ff([1,2,3]);
    var result2=ff("hello");
    console.log(result+"======="+result2);
    </script>
</body>
</html>
