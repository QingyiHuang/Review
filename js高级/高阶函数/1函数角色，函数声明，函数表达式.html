<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //函数的角色

    //函数声明
    function f1(){
        console.log("f1");
    }
    f1();
    //函数表达式
    var f2=function(){
        console.log("f2");
    };
    f2();
    //函数声明如果在if-else语句中，在ie8中会出现问题
    //以后多用函数表达式，而不是函数声明，因为预解析
    //同样命名的声明会覆盖前者
    </script>
</body>
</html>
