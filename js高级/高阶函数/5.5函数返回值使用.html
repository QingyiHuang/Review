<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function File(name,size,time){
        this.name=name;
        this.size=size;
        this.time=time;
    }
    var f1=new File("javascript","300m","2008/12/22");
    var f2=new File("xiaoxiao","200m","2017/03/09");
    var f3=new File("bingo","600m","2011/07/20");
    var arr = [f1,f2,f3];
    //排序，按照名字 兆数 时间排序 反正暗咒某个属性进行排序
    function fn(attr){
        var getSort=function(obj1,obj2){
            if(obj1[attr]>obj2[attr]){
                return 1;
            }else if(obj1[attr]==obj2[attr]){
                return 0;
            }else{
                return -1;
            }
        };
        return getSort;
    };
    var getSort=fn("time");
    arr.sort(getSort);
    for(var key =0;key<arr.length;key++){
        console.log(arr[key].name+"------"+arr[key].size+"------"+arr[key].time);
    }
    </script>
</body>
</html>
