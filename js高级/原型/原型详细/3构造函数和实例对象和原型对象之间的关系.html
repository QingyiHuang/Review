<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    /** 
     * 调用的函数来自构造函数的原型对象中
     * 即来自构造函数.prototype中
    */
   var arr =new Array(10,20,30,40);
   console.log(arr.__proto__.join);
   console.log(Array.prototype.join);

/*********************/
//原型作用之一，共享数据，节省内存空间
    function Person(name,age){
        this.name=name;
        this.age=age;
    } //通过构造函数的原型添加一个方法
    Person.prototype.play=function(){
        console.log("这个方法是构造函数的原型对象中的");
    };
    var per=new Person("xiaoming",12);
    //构造函数，原型对象，实例对象之间的关系
    //原型对象在构造函数里面
    //原型中有个构造器指向当前构造函数
    console.dir(Person);
    console.dir(per);
    /***
     * 实例对象per的__proto__对象指向构造函数的原型对象prototype
    */
   
    /***
     * 构造函数可以实例化对象
     * 构造函数中有一个属性叫prototype，是构造函数的原型对象
     * 构造函数的prototype中有一个constructor构造器，这个构造器指向的
     * 是自己所在的原型对象所在的构造函数
     * 实例对象的原型对象(__proto__''''如果看见这个一定是实例对象)
     * __proto__指向该构造函数的原型对象
     * 构造函数的原型对象prototype中的方法可以被实例对象直接访问
    */
    </script>
</body>
</html>
