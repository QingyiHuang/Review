<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

<script>
//不需要共享的东西卸载构造函数中，需要共享的数据与方法
//需要写在prototype中
function Animal(type,age){
    this.type=type;
    this.age=age;
}
//简单原型写法
Animal.prototype={
    //constructor要手动修改构造器指向
    constructor:Animal,
    set:"重庆",
    master:"hqy",
    eat:function(){
        console.log("banboo");
    }
};
var per=new Animal("feiduan",20);

console.dir(per);
console.dir(Animal);
</script>


<script>
    /***
    * 构造函数可以实例化对象
    * 构造函数中有一个属性叫prototype，是构造函数的原型对象
    * 构造函数的prototype中有一个constructor构造器，这个构造器指向的
    * 是自己所在的原型对象所在的构造函数
    * 实例对象的原型对象(__proto__''''如果看见这个一定是实例对象)
    * __proto__指向该构造函数的原型对象
    * 构造函数的原型对象prototype中的方法可以被实例对象直接访问
   */
</script>

</body>
</html>
