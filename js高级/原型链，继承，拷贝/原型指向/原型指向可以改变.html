<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //人的构造函数
    function Person(age){
        this.age=10;
    }
    Person.prototype.eat=function(){
        console.log("eat eat");
    };
    //学生的构造函数
    function Student(){

    }
    Student.prototype.study=function(){
        console.log("study study");
    }
    //学生的原型指向一个人的实例对象
    Student.prototype=new Person("10");
    var stu = new Student();
    stu.eat();
    console.log(stu);
    //原型指向改变__proto__指向的是该对象所在的构造函数的原型对象
    //构造函数的原型对象prototype指向如果改变，实例对象的原型__proto__
    //指向也会改变
    //stu.study();//报错

    //实例对象和原型之间的关系是通过__proto__原型联系起来的，这个关系就是原型链
    </script>
</body>
</html>
