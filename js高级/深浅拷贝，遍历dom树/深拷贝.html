<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //深拷贝，把一个对象中所有属性或方法，一个一个找到，并在另一个
    //对象中开辟相应空间，一个一个存储到另一个对象中
    var obj1={
        age:10,
        sex:"男",
        car:["奔驰","宝马","特斯拉"],
        dog:{
            name:"pig",
            age:10
        }
    };
    var obj2={};
    //a中的所有数据，深拷贝到对象b中
    function deepCopy(a,b){
        for (let key in a){
            var item=a[key];
            if(item instanceof Array){
                //如果是数组，在b中添加一个数组属性，递归调用方法。遍历数组中的
                //值，传入b【key】属性中去
                b[key]=[];
                deepCopy(item,b[key]);
            }else if(item instanceof Object){
                b[key]={};
                deepCopy(item,b[key]);
            }else{
                b[key]=item;
            }
        }
    }
    deepCopy(obj1,obj2);
    console.dir(obj2);
    </script>
</body>
</html>
