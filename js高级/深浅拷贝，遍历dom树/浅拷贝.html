<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //浅拷贝：相当于把一个对象中所有内容，赋值一份给另一个对象，直接复制，
    //就是把一个对象的地址给了另一个对象，他们指向相同
    
    var obj={
        age:29,
        sex:"nb",
        car:["本质","就是","h啊哈"]
    };
    var obj2={};
    function copy(a,b){
        for(let key in a){
            b[key]=a[key];
        }
    }
    copy(obj,obj2);
    console.log(obj==obj2);
    </script>

</body>
</html>
