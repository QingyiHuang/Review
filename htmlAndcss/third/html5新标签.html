<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>html5很宽松,以下支持ie9以及9+</div>
    <div>移动端h5这些标签用的比较多</div>
    --------oppo运用了h5 代价使用了大量csshacker
    <header>页眉头部header标签</header>
    <nav>导航nav标签</nav>
    <footer>定义文档节的页脚footer标签</footer>
    <article>定义文章 article</article>
    <section>定义节/段 section</section>
    <aside>定义侧边栏 aside</aside>
    <input type="text" list="star" placeholder="请输入">
    datalist
    <datalist id="star">
        <option value="黄卿怡"></option>
        <option value="喜欢"></option>
        <option value="睡觉"></option>
    </datalist>
    fieldset
    <fieldset style="width: 300px;">
        <legend>用户名</legend>
        海鸥: <input type="text"><br>
        密码: <input type="password">
    </fieldset>

    新增表单

</html>
