<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="请输入名字">placeholder<br>
        <input type="text" autofocus="autofocus" value="autofocus"><br>
        单选+multiple 就是多选<input type="file" multiple><br>
        autocomplete-------------- <br>
        required: 不能位空<input type="text" required><br>
        accesskey:激活使用快捷键 <input type="text" accesskey="s">
        <input type="submit" value="submit">
    </form>
    <!--插入视频-->
    <div>插入视频的方式</div>
    <p>1iframe 引用</p>
    <p>h5 audio mp3 wav ogg</p>
    属性autoplay自动播放
    属性 controls 显示控件
    loop 循环播放
    <audio src="" autoplay="autoplay"></audio>
    <p>video</p>
    <video autoplay>
        <source src="">
        <source src="">
        你浏览器版本太低
    </video>
</body>
</html>
