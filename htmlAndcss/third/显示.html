<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        border: 1px solid deeppink;
        background: darkorange;
    }
    .div1{
        display: block;
    }
    .div2{
        display: none;
    }
    .div3{
        visibility: hidden;
    }
    .div4{
        visibility: visible;
    }
    </style>
</head>
<body>
    <div class="div1">div1,/display block,    divdisplay none 后不保留位置</div>
    <div class="div2">div2 /display none</div>
    <div class="div3">hidden</div>
    <div class="div4">visible/ visibility:visible会占有位置</div>
</body>
</html>
