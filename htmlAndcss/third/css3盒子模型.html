<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div1{
        margin:50px auto;
        width: 300px;
        height: 300px;
        background: deeppink;
        padding: 50px;
        border: 10px solid red;
    }
    .div2{
        margin:50px auto;
        width: 300px;
        height: 300px;
        background: deeppink;
        padding: 50px;
        border: 10px solid red;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">box-sizing border-box</div>
</body>
</html>
