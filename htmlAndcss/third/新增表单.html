    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 600px;
        border: 1px solid #ccc;
        margin: 0 auto;
    }
    .box dt,.box dd{
        float: left;
    }
    .box dl{
        overflow: hidden;
        margin: 10px 5px;
    }
    .box dt{
        width:100px;
    }
    .box dd{
        width:200px;
    }
    </style>
</head>
