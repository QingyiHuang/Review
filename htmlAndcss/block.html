<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background: deeppink;
        margin-top: 2px;
    }
    span{
        display: block;
        width: 100px;
        height: 100px;
        background: darksalmon;
        margin-top: 2px;
    }
    a{
        display: inline-block;
        width: 50px;
        height: 50px;
        margin-left: 2px;
        background: darkgoldenrod;
    }
    a:hover{
        background: red;
        background-image: url("./images/button.jpg");
    }
</style>
</head>
<body>
    div是块级，span是行级，a是行级 ，变块display：block ，行内块级 display：inline-block
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <a href="##">a</a>
    <a href="##">a</a>
    <a href="##">a</a>
    <a href="##">a</a>
</body>
</html>
