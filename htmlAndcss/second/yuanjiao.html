<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div1{
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: deeppink;
        border-radius: 50%;
    }
    .div2{
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: deeppink;
        border: 1px solid black;
        border-radius: 50% 50% 0 ;
    }
    .radius{
        text-align: center;
    }
    .radius a{
        display: inline-block;
        width: 172px;
        height: 172px;
        background: darkorange;
        margin: 30px;
        border-radius: 50%;
        text-align: center;
        line-height: 172px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 25px;
    }
    .radius a:hover{
        background: deeppink;

    }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="radius">
        <a href="##">文字内容</a>
        <a href="##">文字内容</a>
        <a href="##">文字内容</a>

    </div>

</body>
</html>
