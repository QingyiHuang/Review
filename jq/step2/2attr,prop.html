<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    .basic{
        font-size: 30px;
    }
    .basic{
        font-size: 40px;
    }
    .hentai{
        background: deeppink;
    }
    </style>
</head>
<body>
    <ul>
        <li class="aa">守护</li>
        <li class="aa">守护</li>
        <li class="aa">守护</li>
        <li class="aa">守护</li>
        <li class="aa">守护</li>
    </ul>
    <img src="" alt="">

        <input type="checkbox" name="1" id="all">
        <div>
                <input type="checkbox" name="1" id="">
                <input type="checkbox" name="1" id="">
                <input type="checkbox" name="1" id="">
                <input type="checkbox" name="1" id="">
        </div>


    <button id="btn">sssss</button>
    <button id="btn2">22222</button>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
    $(function(){
        //attr --设置单个属性值,也可以改属性 也可以获取属性
        $("img").attr("src","../review/imgs/01.jpg")
        $("button").attr({
            class:"hentai",
            bingo:"bingo"
        }).attr("width");
        console.log($("img").attr("src"));


        $("#all").click(function(){
            $("div>input").prop("checked",$(this).prop("checked"));
        });
        //长度
        $("div>input").click(function(){
            var cl=$("div>input:checked").length;
            var al=$(this).parent().children().length;
            if(cl==al){
                $("#all").prop("checked",true);
            }else{
                $("#all").prop("checked",false);
            }
            
        });
    });
    //！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
    //attr改变checked selected disabled boolean的属性不支持，应该使用prop()
    </script>
    
</body>
</html>
