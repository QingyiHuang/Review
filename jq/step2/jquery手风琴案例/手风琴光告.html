<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="./jquery-1.12.4.js"></script>
<script>
  //jquery 会把动画存储到一个动画队列，jq事件不会覆盖
  //.stop（）放在动画动作之前，会stop正在执行的动画，然后执行动画，这样可以避免动画队列，
  //stop(参数，参数2) 是否清除动画队列，是否跳转到最终动画
  $(function () {
    var $li=$("#box li");
    for (var i = 0; i < $li.length; i++) {
      $li.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)");
    }
    $li.mouseenter(function(){
      $(this).stop().animate({width:800}).siblings().stop().animate({width:100});
    }).mouseleave(function(){
      $li.stop().animate({width:240});
    });
  });
</script>
</body>
</html>
