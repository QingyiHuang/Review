<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .nav{
        width: 1200px;
        height: 60px;
        margin:0 auto;
        background: saddlebrown;
        border-radius: 6px;
    }
    ul{
        
        list-style: none;
    }
    li{
        height: 60px;
        width: 100px;
        float: left;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    li span{
        display: block;
        height: 60px;
        width: 100%;
        position: absolute;
        background: black;
        top:60px;
    }
  
    a{
        text-decoration: none;
        color: #fff;
        line-height: 60px;
        z-index: 2;
    }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
            <li><a href="javascript:void(0);">导航</a><span></span></li>
        </ul>
        <div>
                <audio src="mp3/1.ogg"></audio>
                <audio src="mp3/2.ogg"></audio>
                <audio src="mp3/3.ogg"></audio>
                <audio src="mp3/4.ogg"></audio>
                <audio src="mp3/5.ogg"></audio>
                <audio src="mp3/6.ogg"></audio>
                <audio src="mp3/7.ogg"></audio>
                <audio src="mp3/8.ogg"></audio>
                <audio src="mp3/9.ogg"></audio>
        </div>
    </div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
            $(function () {
              $(".nav li").mouseenter(function () {
                $(this).children("span").stop().animate({top:0});
                
                var idx = $(this).index();
                //让对应的音乐播放, 音乐播放的方法时DOM对象。
                $("audio").get(idx).load();
                $("audio").get(idx).play();
              }).mouseleave(function () {
                $(this).children("span").stop().animate({top:60});
              });
              
              
              
            });
    </script>
</body>
</html>
